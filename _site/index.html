<h1>Sundial</h1>


<h2><a href="/2012/01/03/first-post.html">First Post</a></h2>
<p>青玉案</p>

<p>辛弃疾</p>

<p>东风夜放花千树。 更吹落，星如雨。 宝马雕车香满路。 凤箫声动，玉壶光转， 一夜鱼龙舞。</p>

<p>蛾儿雪柳黄金缕， 笑语盈盈暗香去。 众里寻他千百度， 蓦然回首， 那人却在， 灯火阑珊处。</p>

<h2><a href="/2012/01/03/Second-post.html">Second Post</a></h2>
<p>摸鱼儿</p>

<p>辛弃疾</p>

<p>更能消几番风雨？ 匆匆春又归去。 惜春长怕花开早， 何况落红无数。 春且住。见说道、 天涯芳草无归路。 怨春不语。 算只有殷勤， 画檐蛛网， 尽日惹飞絮。</p>

<p>长门事， 准拟佳期又误。 蛾眉曾有人妒。 千金纵买相如赋， 脉脉此情谁诉？ 君莫舞，君不见、 玉环飞燕皆尘土！ 闲愁最苦。 休去倚危栏， 斜阳正在、 烟柳断肠处。</p>
